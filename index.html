<!DOCTYPE html>

    <meta charset="UTF-8" />
    <!-- Font Awesome -->

    <!-- Google Fonts -->

        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
          <ul class="navbar-nav w-100 justify-content-center">
            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            <li class="nav-item">

            </li>
          </ul>

      <div class="container">

            <!--Grid column-->
